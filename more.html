<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i> 
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
            <div class="point"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://keysweekly.com/wp-content/uploads/2023/04/Burrowing-Owl-for-Wild-Things.jpg" 
                         class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">キム・ジンモ</h4>
                        <h6 class="user-component__subtitle">+82 010-0000-0000
                            <i class="fa fa-info-circle fa-xs"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa fa-align-left fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-sharp fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-light fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-user"></i>
                    <span>Account</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image more-suggestions__icon-custom">
                            <i class="fa-brands fa-earlybirds fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Owl heaven</span>
                    </div>
                </div>
            </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">99+</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="dot"></span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/3eefde051d.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
